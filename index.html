<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character Sheet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>DnD Character Sheet</h1>
    <div id="character-information">
        <img src="" id="character-image">
        <span id="name">John Smith</span>
    </div>
    <div id="health">
        <img id ="health-outer" src="img\DarkOrbBorder.png" style="border-radius: 100%; opacity: 0.76; background-color: rgba(255, 0, 0, 0);">
        <div class="health-inner">
            <img src="img\itsmars_orb_highlight.png" style="border-radius: 100%;">
            <img src="img\itsmars_orb_shadow.png" style="border-radius: 100%;">
            <img id="health-fill" class="circle" src="img\itsmars_orb_fill_japs.png">
            <img src="img\itsmars_orb_back2.png" style="border-radius: 100%; z-index: -1; opacity: 0.8;">
            <div class="panning-container circle">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
            </div>
        </div>
    </div>
    <div id="damage-body-canvas">

    </div>
    <div id="character-basic-info">
        <span id="class">Time Lord</span>
        <span id="race">Gallifreian</span>
        <span id="background">Far Traveler</span>
        <span id="alignment">Chaotic Good</span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
