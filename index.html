<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character Sheet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>DnD Character Sheet</h1>
    <div id="character-information">
        <img src="" id="character-image">
        <span id="name">John Smith</span>
    </div>
    <div id="health" class="orb">
        <img class="orb-outer" src="img\DarkOrbBorder.png" style="border-radius: 100%; opacity: 0.76; background-color: rgba(255, 0, 0, 0);">
        <div class="orb-inner">
            <div class="orb-inner-shadow"></div>
            <img src="img\itsmars_orb_highlight.png" style="border-radius: 100%; z-index: 101; opacity: 0.75;">
            <img src="img\itsmars_orb_shadow.png" style="border-radius: 100%; z-index: 103; filter: contrast(0.71) brightness(0.61); opacity: 0.5;">
            <img class="orb-fill orb-clip" src="img\itsmars_orb_fill_japs.png" style="border-radius: 100%; z-index: 100;">
            <img src="img\itsmars_orb_back2.png" style="border-radius: 100%; z-index: 0; opacity: 1;">
            <div class="panning-container orb-clip">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">>
            </div>
            <div class="orb-fill-top" style="display: none;"><div class="orb-fill-top-inner"></div></div>
        </div>
    </div>
    <div id="mana" class="orb">
        <img class="orb-outer" src="img\DarkOrbBorder.png" style="border-radius: 100%; opacity: 0.76; background-color: rgba(255, 0, 0, 0);">
        <div class="orb-inner">
            <div class="orb-inner-shadow"></div>
            <img src="img\itsmars_orb_highlight.png" style="border-radius: 100%; z-index: 101; opacity: 0.42; transform: rotate(295deg);">
            <img src="img\itsmars_orb_shadow.png" style="border-radius: 100%; z-index: 103; filter: contrast(0.71) brightness(0.61); opacity: 0.5;">
            <img class="orb-fill orb-clip" src="img\itsmars_orb_fill_japs.png" style="border-radius: 100%; z-index: 100;">
            <img class="orb-back" src="img\itsmars_orb_back2.png" style="border-radius: 100%; z-index: 0; opacity: 1;">
            <div class="panning-container orb-clip">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image" src="img\itsmars_scroll_fill_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
                <img class="panning-image-2" src="img\itsmars_scroll_lip_japs.png" alt="Panning Image">
            </div>
            <div class="orb-fill-top" style="display: none;"></div>
        </div>
    </div>
    
    <div id="character-basic-info">
        <span id="class">Time Lord</span>
        <span id="race">Gallifreian</span>
        <span id="background">Far Traveler</span>
        <span id="alignment">Chaotic Good</span>
    </div>

    <div id="damage-body-canvas">

    </div>
    <div id="spellbook-button" role="button" aria-pressed="false" tabindex="0">
        <img src="img\Spellbook-Icon.PNG" style="opacity: 0.7; filter: grayscale(0.2);">
        <img src="img\itsmars_orb_highlight.png" style="padding: 0px; background: #fdfaf421; border-radius: 100%; z-index: -1;">
        <img src="img\itsmars_orb_back2.png" style="padding: 0px; z-index: -2;">
    </div>
    <div id="spellbook-sidepanel">
        <h1>Spell Book</h1>
        <div class="inner-container">
            <!-- <span class="add-lvl">(+)</span> -->
            <div class="spell-lvl-slots">
                <div class="spell-lvl-heading">
                    <h2><span>Level 1</span><span style="font-weight: 200; font-size: 9px; position: relative; top: -5.5px; left: -3px;"> Slots</span></h2>
                    <div class="toggle-btn">
                        <svg width="22" height="22" viewBox="0 0 24 24" focusable="false">
                            <path d="M12 16.41l-6.71-6.7 1.42-1.42 5.29 5.3 5.29-5.3 1.42 1.42z"></path>
                        </svg>
                    </div>
                </div>
                <div class="spell">
                    <span class="title">FireBall</span>
                    <span class="description">Fireball is a spell that...</span>
                </div>
                <div class="spell">
                    <span class="title">goo</span>
                    <span class="description">goo is a spell that...</span>
                </div>
                <!-- <span class="add-spell">+</span> -->
            </div>
        </div>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
